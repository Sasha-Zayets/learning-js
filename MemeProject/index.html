<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="mb-3">
          <label for="topText" class="form-label">Top text</label>
          <input type="text" class="form-control" id="topText" placeholder="Text">
        </div>
        <div class="mb-3">
          <label for="bottomText" class="form-label">Example textarea</label>
          <input type="text" class="form-control" id="bottomText" placeholder="Text">
        </div>
        <button class="btn btn-primary generate-btn">Generate</button>
      </div>

      <div class="col-6">
        <img src="" id="generateImg" alt="generate image">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="./src/js/main.js"></script>
</body>
</html>
